<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
    <link rel="icon" href="icon/icon-hash.png">
</head>

<body>
    <div class="switch-container">
        <input type="checkbox" id="switch">
        <label for="switch" class="switchBtn">
            <div class="icons">
                <i class="material-icons" id="light">light_mode</i>
                <i class="material-icons" id="dark">dark_mode</i>
            </div>
        </label>
    </div>

    </div>

    <div class="main-container">     
        <div class="turn-indicator">
            <h1 id="xIndicator">X</h1>
        </div>

        <div class="grid">
            <button class="squares" id="0">0</button>
            <button class="squares" id="1">1</button>
            <button class="squares" id="2">2</button>
            <button class="squares" id="3">3</button>
            <button class="squares" id="4">4</button>
            <button class="squares" id="5">5</button>
            <button class="squares" id="6">6</button>
            <button class="squares" id="7">7</button>
            <button class="squares" id="8">8</button>
        </div>

        <div class="turn-indicator">
            <h1 id="oIndicator">O</h1>
        </div>
    </div>

    <div class="scores-container">
        <h1 class="scores"><span id="xColor">X</span> = <span id="xScore">0</span></h1>
        <h1 class="scores"><span id="oColor">O</span> = <span id="oScore">0</span></h1>
        <h1 class="scores"># = <span id="drawScore">0</span></h1>
    </div>

    <div class="restart-container">
        <button id="restartBtn">Restart</button>
    </div>

    <canvas id="line"></canvas>
    
    <script src="script.js"></script>
</body>

</html>
